<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing objects</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Shank Dat Bitch</h1>
      <form id="user-input">
        <div class="form-group">
          <input id="user-name" class="form-control" type="text" placeholder="Name">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <div id="arena" class="row">
        <div id="player-1" class="col-sm-6 players active-player">
          <h4 id="player-1-name"></h4>
          <button id="player-1-stab" class="btn btn-primary" type="button">Stab player 2</button>
          <div id="player-1-health">
            100
          </div>
        </div>
        <div id="player-2" class="col-sm-6 players">
          <h4 id="player-2-name"></h4>
          <button id="player-2-stab" class="btn btn-primary" type="button" disabled>Stab player 1</button>
          <div id="player-2-health">
            100
          </div>
        </div>
      </div>
      <div id="end-message">
        <h3 id="player-dead-message"></h3>
        <h1>GAME OVER BITCH!!!</h1>
      </div>
    </div>
  </body>
</html>
